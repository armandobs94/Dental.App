<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
<div id="dir">
	<label>Estas en: <b>Inicio/</b><i>Citas por periodo</i></label>
	<br><br>
	<div>
		<p>Clave:</p> 
		<input type="text" name="clave">
	</div>
	<div>
		<p>Nombre:</p>
		<input type="text" name="nombre" placeholder="Nombre completo">
		<input type="text" name="apellido" placeholder="Apellidos Paterno/Materno">
		<p>Edad:</p>
		<input type="number" name="edad" placeholder="Edad" >
		<p>Telefono Casa/Cel:</p>
		<input type="number" name="telefono" placeholder="Telefono">
		<p>Observaciones:</p>
		<textarea name="observaciones" rows="6" cols="50" maxlength="1200" placeholder="Ingrese sus observaciones"></textarea>
		<p>Cita:</p>
		<input type="date" name="fecha">
		<input type="time" name="hora">
		<p>Prosupuesto estimado:</p>
		<input type="number" name="prosupuesto" placeholder="Prosupuesto estimado"><br>
		<button>Enviar</button>
	</div>
</div>
</body>
</html>
